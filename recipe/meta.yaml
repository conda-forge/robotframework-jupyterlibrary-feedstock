{% set version = "0.5.0a0" %}

package:
  name: robotframework-jupyterlibrary
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/r/robotframework-jupyterlibrary/robotframework-jupyterlibrary-{{ version }}.tar.gz
  sha256: 18276fec2ce9484c1fda925eb04620237cc5725a718099b0ca408cd4c45f7e15

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.8
    - flit >=3.9,<4
  run:
    - python >=3.8
    - robotframework >=5
    - robotframework-seleniumlibrary >=4.5

test:
  requires:
    - pip
  imports:
    - JupyterLibrary
  commands:
    - pip check

about:
  home: https://github.com/robots-from-jupyter/robotframework-jupyterlibrary
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Robot Framework library for testing Jupyter end-user applications and extensions
  doc_url: https://robotframework-jupyterlibrary.readthedocs.io
  dev_url: https://github.com/robots-from-jupyter/robotframework-jupyterlibrary
  doc_source_url: https://github.com/robots-from-jupyter/robotframework-jupyterlibrary/tree/main/docs
